name: Deploy Application

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Environment Variables
      run: |
        echo "Creating .env file..."
        cat <<EOF > .env
        DB_NAME=${{ secrets.DB_NAME }}
        DB_USER_NAME=${{ secrets.DB_USER_NAME }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        # Add the rest of your environment variables here
        EOF
        echo ".env file created."

    - name: Run Database Migrations
      run: |
        source venv/bin/activate
        python manage.py migrate || echo "No migrations to apply."

    - name: Collect Static Files
      run: |
        source venv/bin/activate
        python manage.py collectstatic --noinput || echo "No static files to collect."

    - name: Start the Application
      run: |
        source venv/bin/activate
        gunicorn app:app --bind 0.0.0.0:8000 --daemon
